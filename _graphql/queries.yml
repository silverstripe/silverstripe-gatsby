sync:
  type: JSONBlob
  args:
    since:
      type: Int!
      description: Get a delta of changes since a timestamp
    stage:
      type: VersionedStage!
      description: 'Use DRAFT for previewing content, and LIVE for a public build'
    limit:
      type: Int
      defaultValue: 1000
      description: The number of results returned per query
    offset:
      type: Int
      defaultValue: 0
      description: The offset of results to fetch
schema:
  type: JSONBlob
  args:
    prefix:
      type: String
      description: The prefix for typenames



